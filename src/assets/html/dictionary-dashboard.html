<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Sieng</title>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="header__container">
      <div class="header__title">
        <span>SIENG</span>
      </div>
      <nav class="sections">
        <div class="sections__dictionary sections__item sections__item_active">
          <div class="item__container">
            <div class="item__content">
              <div id="dictionary-book-SVG" class="item-svg"></div>
              <span class="item__name">Словарь</span>
            </div>
          </div>
        </div>
        <div class="sections__films sections__item">
          <div class="item__container">
            <div class="item__content">
              <div id="films-SVG" class="item-svg"></div>
              <span class="item__name">Фильмы и сериалы</span>
            </div>
          </div>
        </div>
        <div class="header__books sections__item">
          <div class="item__container">
            <div class="item__content">
              <div id="books-SVG" class="item-svg"></div>
              <span class="item__name">Книги</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="header__user">
        <div class="header__user-container">
          <span class="header__acc-name">fsoocie</span>
          <div id="account-options-SVG"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="section-modules">
    <section class="modules-groups">
      <div class="group">
        <div class="group__date">
          <span class="group__number">30 Сентября</span>
        </div>
        <div class="group__module">
          <span class="group__count-words">4 слова</span>
          <span class="group__module-title">Программирование</span>
        </div>
        <div class="group__module">
          <span class="group__count-words">7 слов</span>
          <span class="group__module-title">Лето</span>
        </div>
      </div>
    </section>
    <section class="create-module">
      <div class="create-module__plus">+</div>
      <div class="create-module__text">Создать новый</div>
    </section>
    <div></div>
  </main>
</div>
</body>
</html>
