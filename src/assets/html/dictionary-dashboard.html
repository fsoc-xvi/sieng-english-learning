<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Sieng</title>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="header__container">
      <div class="header__title">SIENG</div>
      <nav class="sections">
        <div class="sections__dictionary sections__item sections__item_active">
          <img src="../svg/dictionary.svg" alt="dictionary">
          <span class="sections__name">Словарь</span>
        </div>
        <div class="sections__separator">|</div>
        <div class="sections__films sections__item">
          <img src="../svg/films.svg" alt="films">
          <span class="sections__name">Фильмы и сериалы</span>
        </div>
        <div class="sections__separator">|</div>
        <div class="header__books sections__item">
          <img src="../svg/books.svg" alt="books">
          <span class="sections__name">Книги</span>
        </div>
      </nav>
      <div class="header__user">
        <span>fsoocie</span>
        <img src="../svg/account_options.svg" alt="options">
      </div>
    </div>
  </header>

  <div class="section-modules">
    <div class="modules-groups">
      <div class="group">
        <div class="group__date">
          <span class="group__number">30 Сентября</span>
        </div>
        <div class="group__module">
          <span class="group__count-words">4 слова</span>
          <span class="group__module-title">Программирование</span>
        </div>
        <div class="group__module">
          <span class="group__count-words">7 слов</span>
          <span class="group__module-title">Лето</span>
        </div>
      </div>
    </div>
    <div class="create-module">
      <div class="create-module__plus">+</div>
      <div class="create-module__text">Создать новый</div>
    </div>
    <div></div>
  </div>
</div>
</body>
</html>
