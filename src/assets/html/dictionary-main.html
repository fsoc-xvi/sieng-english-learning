<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Sieng</title>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="header__container">
      <div class="header__title">
        <span>SIENG</span>
      </div>
      <nav class="sections">
        <div class="sections__dictionary sections__item sections__item_active">
          <div class="item__container">
            <div class="item__content">
              <div id="dictionary-book-SVG" class="item-svg"></div>
              <span class="item__name">Словарь</span>
            </div>
          </div>
        </div>
        <div class="sections__films sections__item">
          <div class="item__container">
            <div class="item__content">
              <div id="films-SVG" class="item-svg"></div>
              <span class="item__name">Фильмы и сериалы</span>
            </div>
          </div>
        </div>
        <div class="header__books sections__item">
          <div class="item__container">
            <div class="item__content">
              <div id="books-SVG" class="item-svg"></div>
              <span class="item__name">Книги</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="header__user">
        <div class="header__user-container">
          <span class="header__acc-name">fsoocie</span>
          <div id="account-options-SVG"></div>
        </div>
      </div>
    </div>
  </header>
  <div class="subheader">
    <div class="subheader__title">
      <div id="return-to-modules-SVG"></div>
      <span>Программирование</span>
    </div>
    <div class="subheader__delete">
      <span>Удалить модуль</span>
    </div>
  </div>
  <div class="content-game">
    <div class="themes-game">
      <div class="themes-game__block">
        <div class="themes-game__cards themes-game_active">
          <span class="themes-game__span">Карточки</span>
        </div>
        <div class="themes-game__learning ">
          <span class="themes-game__span">Учить слова</span>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="game__card game__block">handler</div>
      <div class="game__controls">
        <div id="previous-card-SVG"></div>
        <div id="next-card-SVG"></div>
      </div>
      <!--<div class="learning-word game__block">
        <div class="learning-word__skip">
          <span class="learning-word__skip-span">Пропустить</span>
        </div>
        <div class="learning-word__word">
          <span class="learning-word__word-span">handler</span>
        </div>
        <div class="game__answer">
          <input type="text" class="game__answer-input" placeholder="Введите слово...">
          <button class="game__answer-button">Ответ</button>
        </div>
      </div>-->
      <!--<div class="result game__block">
          <div class="result__column">
            <div class="result__body">
              <div class="right">
                <div class="right__progress"></div>
                <div class="right__description">
                  <div class="right__title">Правильно</div>
                  <div class="right__count">3</div>
                </div>
              </div>
              <div class="wrong">
                <div class="wrong__progress"></div>
                <div class="wrong__description">
                  <div class="wrong__title">Неправильно</div>
                  <div class="wrong__count">1</div>
                </div>
              </div>
              </div>
              <div class="result__restart">
                <button class="result__restart-button">Начать сначала</button>
              </div>
            </div>
          </div>-->
    </div>
  </div>
  <div class="terms">
    <div class="terms__header">
      <span>Термины в модуле (4)</span>
    </div>
    <div class="terms__content">
      <div class="term">
        <div class="term__english-word">
          <span>compare</span>
        </div>
        <div class="term__russian-word">
          <span>сопоставить</span>
        </div>
      </div>
      <div class="term">
        <div class="term__english-word">
          <span>split</span>
        </div>
        <div class="term__russian-word">
          <span>разделить</span>
        </div>
      </div>
      <div class="term">
        <div class="term__english-word">
          <span>implementation</span>
        </div>
        <div class="term__russian-word">
          <span>реализация</span>
        </div>
      </div>
    </div>
  </div>
  <button class="edit">Добавить или удалить термины</button>
</div>
</body>
</html>
