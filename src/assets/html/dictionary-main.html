<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Sieng</title>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="header__container">
      <div class="header__title">SIENG</div>
      <nav class="sections">
        <div class="sections__dictionary sections__item sections__item_active">
          <img src="../svg/dictionary.svg" alt="dictionary">
          <span class="sections__name">Словарь</span>
        </div>
        <div class="sections__separator">|</div>
        <div class="sections__films sections__item">
          <img src="../svg/films.svg" alt="films">
          <span class="sections__name">Фильмы и сериалы</span>
        </div>
        <div class="sections__separator">|</div>
        <div class="header__books sections__item">
          <img src="../svg/books.svg" alt="books">
          <span class="sections__name">Книги</span>
        </div>
      </nav>
      <div class="header__user">
        <span>fsoocie</span>
        <img src="../svg/account_options.svg" alt="options">
      </div>
    </div>
  </header>
  <div class="subheader">
    <div class="subheader__title">
      <img src="../svg/return_to_modules.svg" alt="back">
      <span>Программирование</span>
    </div>
    <div class="subheader__delete">
      <img src="../svg/remove_module.svg" alt="back">
      <span>Удалить модуль</span>
    </div>
  </div>
  <div class="content-game">
    <div class="content-game__empty"></div>
    <div class="content-game__empty"></div>
    <div class="themes-game">
      <div class="themes-game__cards themes-game_active">Карточки</div>
      <div class="themes-game__learning ">Учить слова</div>
    </div>
    <div class="game">
      <div class="game__card">compare</div>
      <div class="game__controls">
        <div class="game__previous">
          <img src="../svg/previous_card.svg" alt="prev">
        </div>
        <div class="game__next">
          <img src="../svg/next_card.svg" alt="next">
        </div>
      </div>
    </div>
  </div>
  <div class="terms">
    <div class="terms__header">
      <span>Термины в модуле (4)</span>
    </div>
    <div class="terms__content">
      <div class="term">
        <div class="term__english-word">
          <span>compare</span>
        </div>
        <div class="term__russian-word">
          <span>сопоставить</span>
        </div>
      </div>
      <div class="term">
        <div class="term__english-word">
          <span>split</span>
        </div>
        <div class="term__russian-word">
          <span>разделить</span>
        </div>
      </div>
      <div class="term">
        <div class="term__english-word">
          <span>implementation</span>
        </div>
        <div class="term__russian-word">
          <span>реализация</span>
        </div>
      </div>
    </div>
  </div>
  <div class="edit">Добавить или удалить термины</div>
</div>
</body>
</html>
