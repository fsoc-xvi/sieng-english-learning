<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Sieng</title>
</head>
<body>
<div id="app">
  <header class="header">
    <div class="header__container">
      <div class="header__title">
        <span>SIENG</span>
      </div>
      <nav class="sections">
        <div class="sections__dictionary sections__item sections__item_active">
          <div class="item__container">
            <div class="item__content">
              <div id="dictionary-book-SVG" class="item-svg"></div>
              <span class="item__name">Словарь</span>
            </div>
          </div>
        </div>
        <div class="sections__films sections__item">
          <div class="item__container">
            <div class="item__content">
              <div id="films-SVG" class="item-svg"></div>
              <span class="item__name">Фильмы и сериалы</span>
            </div>
          </div>
        </div>
        <div class="header__books sections__item">
          <div class="item__container">
            <div class="item__content">
              <div id="books-SVG" class="item-svg"></div>
              <span class="item__name">Книги</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="header__user">
        <div class="header__user-container">
          <span class="header__acc-name">fsoocie</span>
          <div id="account-options-SVG"></div>
        </div>
      </div>
    </div>
  </header>

  <section class="edit-header">
    <div class="edit-header__container">
      <div class="edit-header__return">
        <a class="edit-header__return-link" href="#">
          <button class="edit-header__return-button">
            <span id="back-SVG"></span>
            <span>Назад</span>
          </button>
        </a>
      </div>
      <div class="edit-header__done">
        <a href="#">
          <button class="edit-header__done-button">Готово</button>
        </a>
      </div>
    </div>
  </section>
  <div class="dictionary-editor-container">
    <div class="module-title">
      <input
        type="text"
        class="module-title__input"
        placeholder="Введите название модуля"
      />
      <div class="module-title__describe">Название модуля</div>
    </div>
    <main class="editor">
      <div class="add-word">
        <div class="add-word__button">
          <div id="add-word-SVG"></div>
          <span>Добавить слово</span>
        </div>
      </div>
      <section class="blanks">
        <div class="blank">
          <div class="blank__header">
            <div class="blank__number">1</div>
            <div class="delete-word-SVG"></div>
          </div>
          <div class="blank__main">
            <div class="blank__russian-word">
              <input type="text" class="blank__input" value="split" />
            </div>
            <div class="blank__english-word">
              <input type="text" class="blank__input" value="разделять" />
            </div>
          </div>
        </div>

        <div class="blank">
          <div class="blank__header">
            <div class="blank__number">1</div>
            <div class="delete-word-SVG"></div>
          </div>
          <div class="blank__main">
            <div class="blank__russian-word">
              <input type="text" class="blank__input" value="split" />
            </div>
            <div class="blank__english-word">
              <input type="text" class="blank__input" value="разделять" />
            </div>
          </div>
        </div>

        <div class="blank">
          <div class="blank__header">
            <div class="blank__number">1</div>
            <div class="delete-word-SVG"></div>
          </div>
          <div class="blank__main">
            <div class="blank__russian-word">
              <input type="text" class="blank__input" value="split" />
            </div>
            <div class="blank__english-word">
              <input type="text" class="blank__input" value="разделять" />
            </div>
          </div>
        </div>

      </section>
    </main>
  </div>
</div>
</body>
</html>
